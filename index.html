<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="splitter_container">
      <div class="splitter_leftside">
        <label for="">Bill</label>
        <input class="splitter_bill_value default_input" type="number" />
        <label for="">Select tip %</label>
        <div class="splitter_tip_percentage_div">
          <button class="splitter_tip_percentage_button">5%</button>
          <button class="splitter_tip_percentage_button">10%</button>
          <button class="splitter_tip_percentage_button">15%</button>
          <button class="splitter_tip_percentage_button">25%</button>
          <button class="splitter_tip_percentage_button">50%</button>
          <input class="custom_input" placeholder="Custom"></input>
        </div>
        <label for="">Number of people</label>
        <input class="splitter_people_value default_input" type="number" />
      </div>
      <div class="splitter_rightside">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    </div>
  </body>
</html>
